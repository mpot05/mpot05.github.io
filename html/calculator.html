    <h1 style="padding-top: 8%;">Simple Calculator</h1>
    
    <div style="font-size: xx-large" id="displaynum">
0
    </div>
    <div>
        <div onclick="ClearAll()" id="clear" class="calcButton">AC</div>
        <div onclick="plusMinus()" id="plusminus" class="calcButton">+/-</div>
        <div onclick="percentSign()" id="percentage" class="calcButton">%</div>
        <div onclick="division()" id="divide" class="calcButton">รท</div>
    </div>
    <div style="padding-top: 1%;">
        <div onclick="numer(7)" class="calcButton">7</div>
        <div onclick="numer(8)" class="calcButton">8</div>
        <div onclick="numer(9)" class="calcButton">9</div>
        <div onclick="multiplication()" class="calcButton">ร</div>
    </div>
    <div style="padding: 1%;">
        <div onclick="numer(4)" class="calcButton">4</div>
        <div onclick="numer(5)" class="calcButton">5</div>
        <div onclick="numer(6)" class="calcButton">6</div>
        <div onclick="subtraction()" class="calcButton">-</div>
    </div>
    <div style="padding-bottom: 1%;">
        <div onclick="numer(1)" class="calcButton">1</div>
        <div onclick="numer(2)" class="calcButton">2</div>
        <div onclick="numer(3)" class="calcButton">3</div>
        <div onclick="addition()" class="calcButton">+</div>
    </div>
    <div>
        <div onclick="numer(0)" class="calcButton0" style="width: 100px;">0</div>
        <div onclick="decimal()" class="calcButton">.</div>
