<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <script src="/js/projectPages.js" defer></script>
    <script src="/js/calc.js" defer></script>
    <title>Basic Calculator</title>
</head>
<body class="body">
    <h1>Basic Calculator</h1>
    <h2>Instructions</h2>
    <div>
        <h4>
            How to use calculator
        </h4>
    </div>
    <div>
        <div onclick="" id="clear" class="calcButton">AC</div>
        <div id="plusminus" class="calcButton">+/-</div>
        <div id="percentage" class="calcButton">%</div>
        <div id="divide" class="calcButton">รท</div>
    </div>
    <div>
        <div class="calcButton">7</div>
        <div class="calcButton">8</div>
        <div class="calcButton">9</div>
        <div class="calcButton">ร</div>
    </div>
    <div>
        <div class="calcButton">4</div>
        <div class="calcButton">5</div>
        <div class="calcButton">6</div>
        <div class="calcButton">-</div>
    </div>
    <div>
        <div class="calcButton">1</div>
        <div class="calcButton">2</div>
        <div class="calcButton">3</div>
        <div class="calcButton">+</div>
    </div>
    
    
</body>
</html>
